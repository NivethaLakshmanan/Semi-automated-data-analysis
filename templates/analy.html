<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Data Upload</title>

<style>
    body {
        margin: 0;
        font-family: Poppins, sans-serif;
        background: linear-gradient(135deg, #141e30, #243b55);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
    }

    .container {
        background: rgba(255,255,255,0.1);
        padding: 40px;
        border-radius: 20px;
        width: 450px;
        backdrop-filter: blur(12px);
        text-align: center;
    }

    .upload-box {
        margin-top: 20px;
        border: 2px dashed #9ea7ff;
        padding: 30px;
        border-radius: 15px;
        cursor: pointer;
        transition: 0.3s;
        background: rgba(255,255,255,0.1);
    }

    .upload-box.dragover {
        background: rgba(255,255,255,0.25);
        border-color: #00eaff;
    }

    #fileInput {
        display: none;
    }

    .btn {
        background: #6c63ff;
        padding: 12px;
        border-radius: 10px;
        border: none;
        color: white;
        margin-top: 25px;
        width: 100%;
        cursor: pointer;
    }

    .progress {
        width: 100%;
        background: rgba(255,255,255,0.2);
        height: 10px;
        border-radius: 10px;
        margin-top: 20px;
        display: none;
    }

    .progress-bar {
        width: 0;
        height: 100%;
        background: #00eaff;
        border-radius: 12px;
    }

    .popup {
        display: none;
        position: fixed;
        top: 20px;
        right: 20px;
        background: #1abc9c;
        padding: 12px 16px;
        border-radius: 10px;
        color: white;
    }

    .popup.error {
        background: #e74c3c;
    }
</style>

</head>
<body>

<div class="container">
    <h2>ATS Data Upload Portal</h2>
    <p>Upload Excel or CSV File</p>

    <div class="upload-box" id="uploadBox">
        <p id="fileText">Click or Drag a File Here</p>
        <input type="file" id="fileInput">
    </div>

    <button class="btn" onclick="uploadFile()">Upload</button>

    <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
    </div>
</div>

<div class="popup" id="popupMsg"></div>

<script>
    const uploadBox = document.getElementById("uploadBox");
    const fileInput = document.getElementById("fileInput");
    const fileText = document.getElementById("fileText");

    uploadBox.addEventListener("click", () => fileInput.click());

    fileInput.addEventListener("change", function () {
        if (this.files.length > 0) {
            fileText.innerText = this.files[0].name;
        }
    });

    uploadBox.addEventListener("dragover", (e) => {
        e.preventDefault();
        uploadBox.classList.add("dragover");
    });

    uploadBox.addEventListener("dragleave", () => {
        uploadBox.classList.remove("dragover");
    });

    uploadBox.addEventListener("drop", (e) => {
        e.preventDefault();
        uploadBox.classList.remove("dragover");

        let file = e.dataTransfer.files[0];
        fileInput.files = e.dataTransfer.files;
        fileText.innerText = file.name;
    });

    function uploadFile() {
        const file = fileInput.files[0];

        if (!file) {
            showPopup("Please select a file first!", true);
            return;
        }

        const formData = new FormData();
        formData.append("file", file);

        const xhr = new XMLHttpRequest();
        xhr.open("POST", "/upload", true);

        document.querySelector(".progress").style.display = "block";

        xhr.upload.onprogress = function (e) {
            let percent = (e.loaded / e.total) * 100;
            document.getElementById("progressBar").style.width = percent + "%";
        };

        xhr.onload = function () {
            if (xhr.status === 200) {
                showPopup("File uploaded successfully!", false);
            } else {
                showPopup("Upload failed!", true);
            }
        };

        xhr.send(formData);
    }

    function showPopup(message, error=false) {
        let popup = document.getElementById("popupMsg");
        popup.innerText = message;
        popup.className = "popup" + (error ? " error" : "");
        popup.style.display = "block";
        setTimeout(()=>popup.style.display="none", 3000);
    }
</script>

</body>
</html>
